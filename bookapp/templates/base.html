{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href="{% static 'css/register.css' %}">
    <link rel='stylesheet' href="{% static 'css/style.css' %}">
    <link rel='stylesheet' href="{% static 'css/home.css' %}">
    <link rel='stylesheet' href="{% static 'css/book_detail.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.14/dist/css/uikit.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/title_icon.jpg' %}">
    {% block title %}
    {% endblock %}
</head>

<body class="font-monospace">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div id='logo'>
            </div>
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'all_books' %}">Books</a>
                    </li>

                </ul>
                <form class="d-flex" action="{% url 'search_book' %}" method="POST" style='margin: 0px 150px 0px 150px'>
                    {% csrf_token %}
                    {{search_form.name_of_book }}
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div style='width: auto; display: flex'>
                    {% if user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Hello {{user.username}}
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="{% url 'index' %}">Logout</a></li>
                        </ul>
                    </div>
                    <!-- <p>Hello {{user.username}}</p>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Logout</a>
            </li> -->
                    {% else %}
                    <a class="nav-link" href="{% url 'index' %}">
                        <button type="button" class="btn btn-outline-primary">Sign Up</button></a>
                    <a class="nav-link" href="{% url 'index' %}">
                        <button type="button" class="btn btn-outline-success">Login</button>
                    </a>

                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <p uk-margin style="width: 80%; margin: auto; margin-top: 20px">
            {% for category in categories %}
            <a class="uk-button uk-button-default bg-info"
                href="{% url 'category_detail' category.slug %}"><strong>{{category.name}}</strong></a>
            {% endfor %}
        </p>
        {% block content %}{% endblock %}
    </div>







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
